<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="airplanePageSignInStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid py-2 border-bottom" id="menuBar">
        <div class="container">
            <div class="row align-items-center g-2">

                <div class="col-12 col-md-3 text-center text-md-start">
                    <a class="text-decoration-none text-center" id="linkBack" href="../../index.html">
                        AeroRoute System
                    </a>
                </div>

                <!-- Botões -->
                <div class="col-12 col-md-9">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end flex-wrap">
                        <a class="btn btn-primary" href="../airplaneSignIn/airplanePageSignIn.html">Cadastrar
                            aeronave</a>
                        <a class="btn btn-outline-primary" href="../searchAirplane/searchAirplane.html">Buscar
                            aeronave</a>
                        <a class="btn btn-outline-primary" href="../searchAirport/searchAirport.html">Buscar
                            aeroporto</a>
                        <a class="btn btn-outline-primary" href="../minTree/minTree.html">Modo turista</a>
                        <a class="btn btn-outline-danger" href="../deleteAirplane/deleteAirplane.html">Deletar
                            aeronave</a>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="container my-5" id="divGlobalCadastro" style="max-width: 800px;">
        <form method="post" class="card p-3 p-md-4">

            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label" for="codigoAeronaveInput">Código da aeronave</label>
                    <input class="form-control" type="text" id="codigoAeronaveInput" name="codigoAeronaveInput"
                        required>
                </div>

                <div class="col-12">
                    <label class="form-label" for="empresaAviaoInput">Empresa responsável</label>
                    <input class="form-control" type="text" id="empresaAviaoInput" name="empresaAviaoInput" required>
                </div>

                <div class="col-12">
                    <label class="form-label" for="modeloAviaoInput">Modelo do avião</label>
                    <input class="form-control" type="text" id="modeloAviaoInput" name="modeloAviaoInput" required>
                </div>

                <div class="col-12">
                    <label class="form-label" for="capacidadeMaximaInput">Capacidade máxima</label>
                    <input class="form-control" type="text" id="capacidadeMaximaInput" name="capacidadeMaximaInput"
                        required>
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label" for="origem">Origem</label>
                    <select class="form-select" name="origem" id="origem">
                        <option value="">Selecione o local de origem</option>
                    </select>
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label" for="destino">Destino</label>
                    <select class="form-select" name="destino" id="destino">
                        <option value="">Selecione o local de partida</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="mt-2" id="rotasContainer">
                        <div id="routesDFS" class="mb-2"></div>
                        <div id="routesBFS" class="mb-2"></div>
                        <div id="routeBellman" class="mb-2"></div>
                        <div id="routesDijkstra" class="mb-2"></div>
                    </div>
                </div>

                <input type="hidden" id="selectedRouteInput" name="selectedRoute">

                <div class="col-12">
                    <button type="submit" class="btn btn-success w-100" id="buttonEnvioCadastro">
                        Cadastrar
                    </button>
                </div>
            </div>

        </form>
    </div>

    <script src="scriptSignIn.js"></script>
</body>

</html>
